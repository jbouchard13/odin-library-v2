<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="nav">
      <div class="nav-title">My Library</div>
      <div class="add-button button">New Book</div>
    </div>
    <div class="page-container">
      <div class="container">
        <div class="add-form">
          <div class="inputs">
            <label for="title">What's the title?</label>
            <input type="text" id="title" name="title" />

            <label for="author">Who is the author?</label>
            <input type="text" id="author" name="author" />

            <label for="pages">How many pages?</label>
            <!-- onkeydown removes ability for "e" to be entered into number input -->
            <input
              type="number"
              onkeydown="return event.keyCode !== 69"
              id="pages"
              name="pages"
            />

            <label for="hasRead">Have you read it?</label>
            <select id="hasRead">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="form-control-container">
            <div class="submit button">Add Book</div>
            <div class="close button">Close</div>
          </div>
        </div>
        <div class="library-container">
          <div class="library-header">Your Book Collection</div>
          <div class="book-cards">
            <div class="card-container sample-container">
              <div class="card-title">Your books will show here!</div>
              <div class="card-author">Update if you've read them or not</div>
              <div class="cardPages">Click "New Book" to start!</div>
            </div>
            <!-- cards will be created with js -->
          </div>
        </div>
      </div>

      <div class="footer"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
